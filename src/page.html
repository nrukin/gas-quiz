<!DOCTYPE html>
<html>
  <head>
    <script>
      function preventFormSubmit() {
	  var forms = document.querySelectorAll('form');
	  for (var i = 0; i < forms.length; i++) {
	      forms[i].addEventListener('submit', function(event) {
		  event.preventDefault();
	      });
	  }
      }
      window.addEventListener('load', preventFormSubmit);

      function handleFormSubmit(formObject) {
	  google.script.run.withSuccessHandler(showResult).processForm(formObject);
	  document.getElementById("submit").disabled = true;
      }

      function showResult(result) {
	  var div = document.getElementById('output');
	  div.innerHTML = result;
      }
    </script>
  <head>
    <body>
      <h1>Русские народные сказки</h1>
      <form onsubmit="handleFormSubmit(this)">
	<div>
	  <label for="name">Ваше имя:</label>
	  <input type="text" id="name" name="name" required/>
	</div>
	<? for (var i = 0; i < data.length; i++) { ?>
	<div>
	  <fieldset>
	    <legend><?= data[i].text ?></legend>
	    <? for (var j = 0; j < data[i].answers.length; j++) { ?>
            <? var answerID = data[i].id + "_" + j ?>
            <div>
              <input type="radio" id=<?= answerID ?> name=<?= data[i].id ?> value=<?= j ?> />
              <label for=<?= answerID ?>><?= data[i].answers[j] ?></label>
            </div>
	    <? } ?>
	  </fieldset>
	</div>
	<? } ?>
	<div><input type="submit" id="submit" value="Завершить тест" /></div>
      </form>
      <div class="result" id="output"></div>
    </body>
</html>
